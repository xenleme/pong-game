<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet" />
  <title>Pong Game | Built with Javascript and HTML5 Canvas</title>
</head>

<body>
  <style>
    body {
      background-color: #121212;
    }

    #pong {
      border: 3px solid #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    span {
      display: inline-block;
      background-color: pink;
      font-size: 24px;
      padding: 10px;
      margin: 10px 6px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <span id="mute-sound">Mute sound</span>
  <span id="enable-sound">Enable sound</span>
  <canvas id="pong" width="550" height="400"></canvas>
  <script src="src/js/pong-game.js"></script>
</body>

</html>
